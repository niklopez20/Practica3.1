<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores discos 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <div class="title-container">
            <div class="image-box">
                <img src="diego.jpg" alt="Descripción de imagen 1">
            </div>
            <header>
                <h1>Mejores discos 2024</h1>
                <p>Thursday, May 31</p>
            </header>
            <div class="image-box">
                <img src="nikki.jpg" alt="Descripción de imagen 2">
            </div>
            
        </div>
        <div class="nav">
            <div>ABOUT</div>
            <div>Álbumes</div>
            <div>CONTACT</div>
            <div>ORDER</div>
        </div>
        <div class="product-grid">
            <div class="product">
                <img src="porCesarea.png" alt="Por cesárea">
                <h2>Por cesárea</h2>
                <p>DILLOM</p>
            </div>
            <div class="product">
                <img src="maquilladaEnLaCama.png" alt="Maquillada en la Cama">
                <h2>Maquillada en la Cama</h2>
                <p>Juliana Gattas</p>
            </div>
            <div class="product">
                <img src="whatNow.png" alt="What Now">
                <h2>What Now</h2>
                <p>Brittany Howward</p>
            </div>
            <div class="product">
                <img src="kema.png" alt="Kema">
                <h2>Kema</h2>
                <p>SINAKA</p>
            </div>
            <div class="product">
                <img src="cowboyCarter.png" alt="COWBOY CARTER">
                <h2>COWBOY CARTER</h2>
                <p>Beyoncé</p>
            </div>
            <div class="product">
                <img src="keepItGoinXav.png" alt="Keep It Goin Xav">
                <h2>Keep It Going Xav</h2>
                <p>Xaviersobased</p>
            </div>
        </div>
    </div>
</body>
</html>
